name: ci

on:
  pull_request:
    - main
  push:
    branches-ignore:
      - main
  workflow_call:

concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}-${{ github.ref == 'refs/heads/main' && github.sha || ''}}
  cancel-in-progress: true

jobs:
  deps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP with tools
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2, php-cs-fixer, phpstan

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: npm

      - name: Cache vendor
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('**/composer.lock') }}

      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Install Node Dependencies
        run: npm install

  linters:
    name: Linters
    runs-on: ubuntu-latest
    needs: deps
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore Cache vendor
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('**/composer.lock') }}

      - name: Run PHP-CS-Fixer
        run: php-cs-fixer check src ---diff --dry-run
        continue-on-error: true

      - name: Run PHPStan
        run: phpstan analyse src -l 9 --no-progress
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: deps
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build
        run: echo 'npm run build'

  unit_tests:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: build
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore Cache vendor
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('**/composer.lock') }}

      - name: Run tests
        run: |
          echo "Todo: unit tests."

  functional_tests:
    name: Functional tests
    runs-on: ubuntu-latest
    needs: build
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore Cache vendor
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('**/composer.lock') }}

      - name: Run tests
        run: |
          echo "Todo: functional tests."

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [ "unit_tests", "functional_tests" ]
    steps:
      - name: Notify
        run: echo "All tests passed"
