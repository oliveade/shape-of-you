server {
        listen 80 default_server;
        listen [::]:80 default_server;

        return 301 https://shape-of-you.xyz$request_uri;
}

server {
        listen 443 ssl default_server http2;
        listen [::]:443 ssl default_server http2;

        # ssl_certificate /etc/letsencrypt/live/shape-of-you.xyz/fullchain.pem;
        # ssl_certificate_key /etc/letsencrypt/live/shape-of-you.xyz/privkey.pem;

        root /var/www/public;

        server_name shape-of-you.xyz www.shape-of-you.xyz;

    location / {
        try_files $uri /index.php$is_args$args;
    }

    location ~ ^/index\.php(/|$) {
        fastcgi_pass php-fpm:9000;

        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;

        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;

        internal;
    }

    location ~ \.php$ {
        return 404;
    }

    error_log /var/log/nginx/project_error.log;
    access_log /var/log/nginx/project_access.log;
}