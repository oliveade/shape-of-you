parameters:

services:
   
    _defaults:
        autowire: true     
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
    App\Services\GoogleVisionService:
        arguments:
            $credentialsPath: '%env(GOOGLE_APPLICATION_CREDENTIALS)%'
